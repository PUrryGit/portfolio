<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-text-white" id="myNavbar">
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="w3-bar-item w3-button w3-hover-pale-red">{{ item.name }}</a>
        {% endfor %}
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium">
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="w3-bar-item w3-button w3-hover-pale-red">{{ item.name }}</a>
        {% endfor %}
    </div>
</div>
<script>
    window.onscroll = function() {myFunction()};
    function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-pale-red";
        } else {
            navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-pale-red", " w3-text-white");
        }
    }
</script>
